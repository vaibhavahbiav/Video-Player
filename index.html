<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Video</title>
    <link rel="icon" type="img/png" href="icons/hunters mark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="player">
        <video src="videos/video.mp4" class="video" playsinline></video>  <!-- playsinline, no fullscreen when played -->
        <!-- show controls -->
        <div class="show-controls">
            <!-- controls container -->
            <div class="controls-container">
                <!-- progress bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- left contorls -->
                    <div class="controls-left">
                        <!-- volume controls -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="change-volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- middle controls -->
                    <div class="controls-middle">
                    <!-- play/pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                    </div>
                    <!-- right controls -->
                    <div class="controls-right">
                        <!-- speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>Normal</option>
                                <option value="1.5">1.5 x</option>
                                <option value="1.75">1.75 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 /</span>
                            <span class="time-duration">??:??</span>
                        </div>
                        <!-- fullscreen toggle icon -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
    
</body>
</html>
